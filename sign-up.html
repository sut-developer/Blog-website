<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--favicon icon-->
    <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="16x16">

    <!--title-->
    <title>قالب</title>

    <!--build:css-->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- endbuild -->
</head>

<body>

<!--preloader start-->
<div id="preloader">
    <div class="loader1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
<!--preloader end-->
<div class="main">

    <!--sign up section start-->
    <section class="section section-lg py-0 min-vh-100 bg-soft">
        <div class="container-fluid p-0">
            <div class="row align-items-center min-vh-100 justify-content-center no-gutters">
                <div class="col-12 col-md-7 col-lg-8 col-xl-8 d-none d-md-none d-xl-block" style="background-image: url('assets/img/slider-img-5.jpg');">
                    <!-- Image -->
                    <div class="d-flex align-items-center min-vh-100 bg-gradient-primary text-white">
                        <div class="position-relative w-75 p-8">
                            <h1 class="display-2">حساب کاربری برای خود بسازید</h1>
                            <p class="lead">صورت خود را همیشه به سمت آفتاب نگه دارید - و سایه ها پشت سر شما قرار می گیرند. به طور مداوم طاقچه های کاملاً تحقیق شده را دنبال کنید در حالی که سیستم عامل های به موقع.</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-5 col-lg-4 col-xl-4">
                    <div class="login-signup-wrap bg-soft p-5 p-md-4 px-lg-6">
                        <!-- Heading -->
                        <h3 class="text-center">ثبت نام</h3>

                        <!-- Subheading -->
                        <p class="text-muted text-center mb-5">
                            دسترسی رایگان به داشبورد ما
                        </p>

                        <!-- Form -->
                        <form class="login-signup-form" action="#">
                            <div class="form-group">
                                <!-- Label -->
                                <label class="font-weight-bold">
                                    اسم شما
                                </label>
                                <!-- Input group -->
                                <div class="input-group input-group-merge">
                                    <div class="input-icon">
                                        <i class="ti-user"></i>
                                    </div>
                                    <input type="text" class="form-control" placeholder="اسمت را وارد کن" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Label -->
                                <label class="font-weight-bold">
                                    آدرس ایمیل
                                </label>
                                <!-- Input group -->
                                <div class="input-group input-group-merge">
                                    <div class="input-icon">
                                        <i class="ti-email"></i>
                                    </div>
                                    <input type="email" class="form-control" placeholder="name@address.com" required="">
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <!-- Label -->
                                <label class="font-weight-bold">
                                    کلمه عبور
                                </label>
                                <!-- Input group -->
                                <div class="input-group input-group-merge">
                                    <div class="input-icon">
                                        <i class="ti-lock"></i>
                                    </div>
                                    <input type="password" class="form-control" placeholder="رمز ورود خود را وارد کنید">
                                </div>
                            </div>

                            <div class="my-4">
                                <div class="form-check square-check">
                                    <input class="form-check-input" type="checkbox" value="" id="check-terms">
                                    <label class="form-check-label" for="check-terms">
                                        من با <a href="#">شرایط و ضوابط</a> موافقم<a href="#"></a>
                                    </label>
                                </div>
                            </div>

                            <!-- Submit -->
                            <button class="btn btn-block btn-secondary border-radius mt-4 mb-3">
                                ثبت نام
                            </button>
                        </form>
                    </div>
                </div>
            </div> <!-- / .row -->
        </div>
    </section>
    <!--sign up section end-->

</div>

<!--scroll bottom to top button start-->
<button class="scroll-top scroll-to-target" data-target="html">
    <span class="fas fa-hand-point-up"></span>
</button>
<!--scroll bottom to top button end-->
<!--build:js-->
<script src="assets/js/vendors/jquery-3.5.1.min.js"></script>
<script src="assets/js/vendors/popper.min.js"></script>
<script src="assets/js/vendors/bootstrap.min.js"></script>
<script src="assets/js/vendors/jquery.magnific-popup.min.js"></script>
<script src="assets/js/vendors/jquery.easing.min.js"></script>
<script src="assets/js/vendors/mixitup.min.js"></script>
<script src="assets/js/vendors/headroom.min.js"></script>
<script src="assets/js/vendors/smooth-scroll.min.js"></script>
<script src="assets/js/vendors/wow.min.js"></script>
<script src="assets/js/vendors/owl.carousel.min.js"></script>
<script src="assets/js/vendors/jquery.waypoints.min.js"></script>
<!--<script src="assets/js/vendors/countUp.min.js"></script>-->
<script src="assets/js/vendors/jquery.countdown.min.js"></script>
<script src="assets/js/vendors/validator.min.js"></script>
<script src="assets/js/app.js"></script>
<!--endbuild-->
</body>

</html>
